<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Bubu ðŸ’—</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(180deg, #fdecef, #f6f0ff);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #5a4a6e;
      text-align: center;
      overflow: hidden;
    }

    .card {
      max-width: 320px;
      padding: 24px;
      z-index: 2;
    }

    h1 {
      font-size: 22px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    p {
      font-size: 18px;
      line-height: 1.5;
      min-height: 70px;
      transition: opacity 0.3s ease;
    }

    .progress {
      display: flex;
      justify-content: center;
      gap: 6px;
      margin-bottom: 12px;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #e5d7f2;
    }

    .dot.active {
      background: #cfa4d8;
    }

    .heart {
      font-size: 64px;
      cursor: pointer;
      margin: 18px 0;
      animation: float 3s ease-in-out infinite;
      transition: transform 0.2s ease;
    }

    .heart:active {
      transform: scale(1.15);
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    button {
      border: none;
      background: #f4b6c2;
      color: white;
      padding: 12px 22px;
      font-size: 16px;
      border-radius: 22px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      margin: 6px;
    }

    .no {
      background: #d8c7e8;
      color: #5a4a6e;
      position: relative;
    }

    .hidden {
      display: none;
    }

    .floating-heart {
      position: absolute;
      font-size: 20px;
      animation: rise 4s linear forwards;
      opacity: 0.8;
    }

    @keyframes rise {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-120vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="progress" id="progress"></div>

    <h1 id="title">Hey bubu ðŸŒ¸</h1>
    <p id="text">From your dudu</p>

    <div class="heart" id="heart">ðŸ’—</div>

    <div id="buttons" class="hidden">
      <button id="yes">Yes ðŸ’–</button>
      <button id="no" class="no">No ðŸ™ƒ</button>
    </div>
  </div>

  <script>
    const messages = [
      "Long distance is hardâ€¦",
      "but somehow you still feel close.",
      "I love the way you say my name.",
      "I love that dudu and bubu is our thing.",
      "I love you in the quiet moments.",
      "and in the loud ones too.",
      "I just wanted you to feel this."
    ];

    const text = document.getElementById("text");
    const heart = document.getElementById("heart");
    const title = document.getElementById("title");
    const buttons = document.getElementById("buttons");
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const progress = document.getElementById("progress");

    let index = 0;

    messages.forEach((_, i) => {
      const dot = document.createElement("div");
      dot.className = "dot";
      progress.appendChild(dot);
    });

    const dots = document.querySelectorAll(".dot");

    heart.addEventListener("click", () => {
      if (index < messages.length) {
        text.textContent = messages[index];
        dots[index].classList.add("active");
        index++;
        spawnHeart();
      } else {
        heart.classList.add("hidden");
        title.textContent = "So bubuâ€¦";
        text.textContent = "will you be my Valentine? ðŸ’Œ";
        buttons.classList.remove("hidden");
      }
    });

    noBtn.addEventListener("mouseover", () => {
      noBtn.style.transform = `translate(${Math.random()*40-20}px, ${Math.random()*20-10}px)`;
    });

    yesBtn.addEventListener("click", () => {
      title.textContent = "Always yours ðŸ’•";
      text.textContent = "â€” dudu";
      buttons.classList.add("hidden");
      showerHearts();
    });

    function spawnHeart() {
      const h = document.createElement("div");
      h.className = "floating-heart";
      h.textContent = "ðŸ’—";
      h.style.left = Math.random() * 100 + "vw";
      h.style.bottom = "-20px";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 4000);
    }

    function showerHearts() {
      for (let i = 0; i < 20; i++) {
        setTimeout(spawnHeart, i * 150);
      }
    }
  </script>
</body>
</html>
